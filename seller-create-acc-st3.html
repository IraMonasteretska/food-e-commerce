<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a seller account</title>
    <link rel="stylesheet" href="css/lib/bootstrap-grid.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/lib/swiper.css">
    <script src="https://kit.fontawesome.com/19b6c9e17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="signsection seller flex align-items-center">
        <div class="container">
            <div class="signcontent signcontent_seller">
                <p class="title">Create a seller account</p>
                <p class="descr text-center">
                    An SMS with a code will be sent to your number within 5 minutes. Please enter the code in the field
                    below.
                </p>
                <form action="#">
                    <div class="verificationcode">
                        <input class="number_input" inputmode="numeric" type="number" min="0" max="9" placeholder="1">
                        <input class="number_input" inputmode="numeric" type="number" min="0" max="9" placeholder="2">
                        <input class="number_input" inputmode="numeric" type="number" min="0" max="9" placeholder="3">
                        <input class="number_input" inputmode="numeric" type="number" min="0" max="9" placeholder="4">
                        <input class="number_input" inputmode="numeric" type="number" min="0" max="9" placeholder="5">
                    </div>

                    <input type="submit" class="greenbtn formbtn" value="Sign Up">

                    <div class="regbottsect">
                        <p class="text-center">No code? <a href="#">Send it again</a></p>
                    </div>
                </form>
            </div>
        </div>
        <img class="bgelem1" src="img/background-elements/bgelem6.png" alt="img">
        <img class="bgelem2" src="img/background-elements/bgelem7.png" alt="img">
    </div>


    <script src="js/lib/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/lib/swiper.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
