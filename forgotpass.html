<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot your Password</title>
    <link rel="stylesheet" href="css/lib/bootstrap-grid.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/lib/swiper.css">
    <script src="https://kit.fontawesome.com/19b6c9e17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="signsection signsection_forgotpass">
        <div class="container">
            <div class="signcontent">
                <p class="title">Forgot your <span>Password?</span></p>
                <p class="subtitle">Enter the email address associated with your account and well send you a link to
                    reset your password</p>
                
                <form action="#">
                    <div class="inputfield">
                        <input type="email" id="signinemail" placeholder="name@surname.com">
                        <label for="signinemail">Email</label>
                    </div>

                    <input type="submit" class="greenbtn formbtn" value="Continue">
                </form>
            </div>
        </div>
        <img class="bgelem1" src="img/background-elements/bgelem6.png" alt="img">
        <img class="bgelem2" src="img/background-elements/bgelem7.png" alt="img">
    </div>


    <script src="js/lib/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/lib/swiper.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
