<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a seller account</title>
    <link rel="stylesheet" href="css/lib/bootstrap-grid.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/lib/swiper.css">
    <script src="https://kit.fontawesome.com/19b6c9e17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="signsection seller flex align-items-center">
        <div class="container">
            <div class="signcontent signcontent_seller">
                <p class="title">Create a seller account</p>
                <p class="descr">
                    To complete the registration, enter your phone number. An SMS with the code will be sent to this
                    number
                </p>
                <form action="#">
                    <div class="inputfield">
                        <input type="text" id="tel" placeholder="XXX-XXX-XXXX">
                        <label for="tel">Phone number</label>
                    </div>

                  

                    <input type="submit" class="greenbtn formbtn" value="Continue">

                    <div class="regbottsect">
                        <p class="text-center">Already a member? <a href="#">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <img class="bgelem1" src="img/background-elements/bgelem6.png" alt="img">
        <img class="bgelem2" src="img/background-elements/bgelem7.png" alt="img">
    </div>


    <script src="js/lib/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/lib/swiper.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
